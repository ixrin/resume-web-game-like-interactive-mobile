<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Quest - Pokemon Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 4px solid #4a5568;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(74, 85, 104, 0.5);
            width: 100vw;
            height: 100vh;
            max-width: 400px;
            max-height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border-radius: 8px;
            width: 100%;
            height: 70%;
            background: #000;
        }
        
        #dialogBox {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: 4px solid #fff;
            border-bottom: none;
            border-radius: 12px 12px 0 0;
            color: #fff;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            display: none;
            height: 30%;
            overflow-y: auto;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.8);
            -webkit-overflow-scrolling: touch;
            font-family: 'Courier New', monospace;
        }
        
        #dialogBox::-webkit-scrollbar {
            width: 12px;
        }
        
        #dialogBox::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }
        
        #dialogBox::-webkit-scrollbar-thumb {
            background: #4a90e2;
            border-radius: 6px;
        }
        
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            color: #fff;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 6px;
            border: 2px solid #4a5568;
            text-align: center;
            z-index: 100;
        }
        
        .pokemon-text {
            color: #4a90e2;
            font-weight: bold;
        }
        
        .dialog-name {
            color: #ffd700;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        @media (max-width: 480px) {
            #gameContainer {
                border-radius: 0;
                border: none;
                width: 100vw;
                height: 100vh;
            }
            
            #instructions {
                font-size: 10px;
                padding: 6px;
            }
            
            #dialogBox {
                font-size: 13px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="instructions">👆 Swipe to move • Touch NPCs to talk</div>
        <div id="dialogBox"></div>
    </div>

    <script>
        class PokemonGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.ctx.imageSmoothingEnabled = false;
                
                // Portrait Pokemon-style dimensions
                this.tileSize = 32; // Smaller tiles for more detail
                this.characterSize = 32;
                this.mapWidth = 20;
                this.mapHeight = 30; // Taller for portrait
                
                this.player = {
                    x: 10,
                    y: 15,
                    animFrame: 0,
                    facing: 'down',
                    moving: false,
                    moveProgress: 0
                };
                
                this.camera = { x: 0, y: 0 };
                this.lastTime = 0;
                this.animTimer = 0;
                
                // Touch controls
                this.touchStart = { x: 0, y: 0 };
                this.touchCurrent = { x: 0, y: 0 };
                this.isTouching = false;
                this.swipeThreshold = 30;
                this.moveTimer = 0;
                this.moveDelay = 150;
                
                this.dialogBox = document.getElementById('dialogBox');
                this.showingDialog = false;
                this.currentNPC = null;
                
                this.initializeMap();
                this.initializeNPCs();
                this.setupTouchControls();
                this.gameLoop();
            }
            
            initializeMap() {
                this.map = [];
                for (let y = 0; y < this.mapHeight; y++) {
                    this.map[y] = [];
                    for (let x = 0; x < this.mapWidth; x++) {
                        if (y === 0 || y === this.mapHeight - 1 || x === 0 || x === this.mapWidth - 1) {
                            this.map[y][x] = 2; // Water border
                        } else if (Math.random() < 0.15) {
                            this.map[y][x] = 3; // Trees
                        } else if (Math.random() < 0.08) {
                            this.map[y][x] = 1; // Rocks
                        } else if (Math.random() < 0.05) {
                            this.map[y][x] = 4; // Flowers
                        } else {
                            this.map[y][x] = 0; // Grass
                        }
                    }
                }
                
                // Clear spawn areas
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        if (this.player.x + dx >= 0 && this.player.x + dx < this.mapWidth &&
                            this.player.y + dy >= 0 && this.player.y + dy < this.mapHeight) {
                            this.map[this.player.y + dy][this.player.x + dx] = 0;
                        }
                    }
                }
            }
            
            initializeNPCs() {
                this.npcs = [
                    {
                        x: 5, y: 8, sprite: 1, name: "Prof. Experience",
                        dialog: "🏢 WORK EXPERIENCE\n\n• Project Coordinator at Deluxe Media Inc.\n\nManaged subtitle and script projects for major entertainment companies including Amazon, Netflix, Disney, Lionsgate, MGM, Sony, Universal, and Warner.\n\n• Collaborated with Creative, Order Management, Asset, Language Services, and Quality Control teams for smooth localization processes.\n\n• Used Sfera platform to maintain quality standards and prevent client issues.\n\n• Streamlined cross-departmental workflows by managing linguist schedules, processing payments, and coordinating global team handovers."
                    },
                    {
                        x: 14, y: 12, sprite: 2, name: "Skill Master",
                        dialog: "⚡ SKILLS & PROJECTS\n\n🚀 Pokémon Essentials v13 Project:\n• Conceived original region, storyline, and character set\n• Applied consistent pixel-art style and color palette\n• Customized base assets with new starters\n• Balanced early-game encounter tables\n\n🛠️ Game Boy Advance ROM Hacks:\n• De-compiled and rebuilt GBA ROMs\n• Overhauled level layouts with AdvanceMap 1.92\n• Repointed tilesets to expand world size\n• Balanced custom regional Pokédex entries\n• Re-scripted in-game events\n\n🏆 Award: Robotics Camp Winner - First Edition"
                    },
                    {
                        x: 8, y: 20, sprite: 3, name: "Dean Scholar",
                        dialog: "🎓 EDUCATION & CERTIFICATIONS\n\n📚 Bachelor of Technology\nComputer Science & Engineering\nNIT Mizoram\n\n👥 Leadership Positions:\n• State Co-Convener of Think India: Mizoram\n• Event Host/Emcee/Anchor\n• Assistant Sports Secretary\n\n🏆 Certifications:\n• Ethical Hacking and Penetration Testing (CDAC, Noida)\n• Foundation Program on Nano Science and Technology (IISc Bengaluru)\n\n🌟 College Healthcare Facilities Project:\nEnhanced accessibility and quality of healthcare for college students through comprehensive website platform."
                    },
                    {
                        x: 15, y: 25, sprite: 4, name: "Contact Sage",
                        dialog: "📬 GET IN TOUCH\n\n📧 Email: ixrindika@gmail.com\n🔗 LinkedIn: linkedin.com/in/rindika\n\n🌟 Ready for new opportunities and collaborations!\n\nFeel free to reach out for:\n• Project collaborations\n• Job opportunities\n• Technical discussions\n• Gaming projects"
                    }
                ];
                
                // Clear NPC spawn areas
                this.npcs.forEach(npc => {
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            if (npc.x + dx >= 0 && npc.x + dx < this.mapWidth &&
                                npc.y + dy >= 0 && npc.y + dy < this.mapHeight) {
                                this.map[npc.y + dy][npc.x + dx] = 0;
                            }
                        }
                    }
                });
            }
            
            setupTouchControls() {
                // Touch movement
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = this.canvas.getBoundingClientRect();
                    const scaleX = this.canvas.width / rect.width;
                    const scaleY = this.canvas.height / rect.height;
                    
                    this.touchStart.x = (touch.clientX - rect.left) * scaleX;
                    this.touchStart.y = (touch.clientY - rect.top) * scaleY;
                    this.touchCurrent.x = this.touchStart.x;
                    this.touchCurrent.y = this.touchStart.y;
                    this.isTouching = true;
                    
                    // Check for NPC touch
                    this.checkNPCTouch(this.touchStart.x, this.touchStart.y);
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (!this.isTouching || this.showingDialog) return;
                    
                    const touch = e.touches[0];
                    const rect = this.canvas.getBoundingClientRect();
                    const scaleX = this.canvas.width / rect.width;
                    const scaleY = this.canvas.height / rect.height;
                    
                    this.touchCurrent.x = (touch.clientX - rect.left) * scaleX;
                    this.touchCurrent.y = (touch.clientY - rect.top) * scaleY;
                    
                    this.handleSwipeMovement();
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.isTouching = false;
                    this.player.moving = false;
                });
                
                // Dialog touch scrolling (keep dialog open)
                this.dialogBox.addEventListener('touchstart', (e) => {
                    e.stopPropagation(); // Prevent closing
                });
                
                this.dialogBox.addEventListener('touchmove', (e) => {
                    e.stopPropagation(); // Allow scrolling
                });
                
                // Close dialog with tap outside
                document.addEventListener('touchstart', (e) => {
                    if (this.showingDialog && !this.dialogBox.contains(e.target)) {
                        this.hideDialog();
                    }
                });
            }
            
            checkNPCTouch(touchX, touchY) {
                for (let npc of this.npcs) {
                    const npcScreenX = npc.x * this.tileSize - this.camera.x;
                    const npcScreenY = npc.y * this.tileSize - this.camera.y;
                    
                    if (touchX >= npcScreenX && touchX <= npcScreenX + this.tileSize &&
                        touchY >= npcScreenY && touchY <= npcScreenY + this.tileSize) {
                        this.showDialog(npc);
                        return;
                    }
                }
            }
            
            handleSwipeMovement() {
                if (this.showingDialog) return;
                
                const deltaX = this.touchCurrent.x - this.touchStart.x;
                const deltaY = this.touchCurrent.y - this.touchStart.y;
                
                if (Math.abs(deltaX) < this.swipeThreshold && Math.abs(deltaY) < this.swipeThreshold) return;
                
                let newX = this.player.x;
                let newY = this.player.y;
                let moved = false;
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal movement
                    if (deltaX > this.swipeThreshold) {
                        newX++;
                        this.player.facing = 'right';
                        moved = true;
                    } else if (deltaX < -this.swipeThreshold) {
                        newX--;
                        this.player.facing = 'left';
                        moved = true;
                    }
                } else {
                    // Vertical movement
                    if (deltaY > this.swipeThreshold) {
                        newY++;
                        this.player.facing = 'down';
                        moved = true;
                    } else if (deltaY < -this.swipeThreshold) {
                        newY--;
                        this.player.facing = 'up';
                        moved = true;
                    }
                }
                
                if (moved && this.canMoveTo(newX, newY)) {
                    this.player.x = newX;
                    this.player.y = newY;
                    this.player.moving = true;
                    
                    // Reset touch start for continuous movement
                    this.touchStart.x = this.touchCurrent.x;
                    this.touchStart.y = this.touchCurrent.y;
                }
            }
            
            canMoveTo(x, y) {
                if (x < 0 || x >= this.mapWidth || y < 0 || y >= this.mapHeight) return false;
                
                const tile = this.map[y][x];
                if (tile === 2 || tile === 3) return false; // Water or trees
                
                for (let npc of this.npcs) {
                    if (npc.x === x && npc.y === y) return false;
                }
                
                return true;
            }
            
            showDialog(npc) {
                this.currentNPC = npc;
                this.dialogBox.innerHTML = `
                    <div class="dialog-name">${npc.name}</div>
                    ${npc.dialog.replace(/\n/g, '<br>')}
                `;
                this.dialogBox.style.display = 'block';
                this.showingDialog = true;
            }
            
            hideDialog() {
                this.dialogBox.style.display = 'none';
                this.showingDialog = false;
                this.currentNPC = null;
            }
            
            update(deltaTime) {
                this.animTimer += deltaTime;
                
                if (this.animTimer > 400) {
                    this.player.animFrame = (this.player.animFrame + 1) % 4;
                    this.animTimer = 0;
                }
                
                // Update camera to follow player (portrait style)
                this.camera.x = Math.max(0, Math.min(this.player.x * this.tileSize - this.canvas.width / 2, 
                    this.mapWidth * this.tileSize - this.canvas.width));
                this.camera.y = Math.max(0, Math.min(this.player.y * this.tileSize - this.canvas.height / 2, 
                    this.mapHeight * this.tileSize - this.canvas.height));
            }
            
            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Render map
                for (let y = 0; y < this.mapHeight; y++) {
                    for (let x = 0; x < this.mapWidth; x++) {
                        const screenX = x * this.tileSize - this.camera.x;
                        const screenY = y * this.tileSize - this.camera.y;
                        
                        if (screenX < -this.tileSize || screenX > this.canvas.width ||
                            screenY < -this.tileSize || screenY > this.canvas.height) continue;
                        
                        this.drawTile(this.map[y][x], screenX, screenY);
                    }
                }
                
                // Render NPCs
                for (let npc of this.npcs) {
                    const screenX = npc.x * this.tileSize - this.camera.x;
                    const screenY = npc.y * this.tileSize - this.camera.y;
                    this.drawNPC(npc.sprite, screenX, screenY);
                }
                
                // Render player
                const playerScreenX = this.player.x * this.tileSize - this.camera.x;
                const playerScreenY = this.player.y * this.tileSize - this.camera.y;
                this.drawPlayer(playerScreenX, playerScreenY);
            }
            
            drawTile(tileType, x, y) {
                const s = this.tileSize;
                
                switch (tileType) {
                    case 0: // Pokemon-style grass
                        // Base grass
                        this.ctx.fillStyle = '#3a7c17';
                        this.ctx.fillRect(x, y, s, s);
                        
                        // Grass pattern
                        this.ctx.fillStyle = '#4a8c27';
                        this.ctx.fillRect(x + 2, y + 2, 6, 6);
                        this.ctx.fillRect(x + 16, y + 8, 6, 6);
                        this.ctx.fillRect(x + 8, y + 20, 6, 6);
                        this.ctx.fillRect(x + 24, y + 24, 6, 6);
                        
                        // Grass details
                        this.ctx.fillStyle = '#5a9c37';
                        this.ctx.fillRect(x + 4, y + 4, 2, 8);
                        this.ctx.fillRect(x + 18, y + 10, 2, 6);
                        this.ctx.fillRect(x + 10, y + 22, 2, 6);
                        this.ctx.fillRect(x + 26, y + 26, 2, 4);
                        break;
                        
                    case 1: // Pokemon-style rocks
                        this.ctx.fillStyle = '#2a2a2a';
                        this.ctx.fillRect(x, y, s, s);
                        
                        this.ctx.fillStyle = '#4a4a4a';
                        this.ctx.fillRect(x + 2, y + 2, s - 4, s - 4);
                        
                        this.ctx.fillStyle = '#6a6a6a';
                        this.ctx.fillRect(x + 4, y + 4, s - 8, 8);
                        this.ctx.fillRect(x + 4, y + 16, 12, 8);
                        
                        this.ctx.fillStyle = '#8a8a8a';
                        this.ctx.fillRect(x + 6, y + 6, s - 12, 4);
                        this.ctx.fillRect(x + 6, y + 18, 8, 4);
                        break;
                        
                    case 2: // Pokemon-style water
                        this.ctx.fillStyle = '#1e3a8a';
                        this.ctx.fillRect(x, y, s, s);
                        
                        this.ctx.fillStyle = '#2563eb';
                        this.ctx.fillRect(x + 2, y + 2, s - 4, s - 4);
                        
                        this.ctx.fillStyle = '#3b82f6';
                        this.ctx.fillRect(x + 4, y + 4, s - 8, s - 8);
                        
                        // Water sparkles
                        this.ctx.fillStyle = '#60a5fa';
                        this.ctx.fillRect(x + 8, y + 8, 3, 3);
                        this.ctx.fillRect(x + 20, y + 16, 3, 3);
                        this.ctx.fillRect(x + 12, y + 22, 2, 2);
                        break;
                        
                    case 3: // Pokemon-style trees
                        // Grass base
                        this.ctx.fillStyle = '#3a7c17';
                        this.ctx.fillRect(x, y, s, s);
                        
                        // Tree trunk
                        this.ctx.fillStyle = '#8b4513';
                        this.ctx.fillRect(x + 12, y + 20, 8, 12);
                        
                        this.ctx.fillStyle = '#a0522d';
                        this.ctx.fillRect(x + 14, y + 22, 4, 8);
                        
                        // Tree crown
                        this.ctx.fillStyle = '#15803d';
                        this.ctx.fillRect(x + 4, y + 4, 24, 20);
                        
                        this.ctx.fillStyle = '#16a34a';
                        this.ctx.fillRect(x + 6, y + 6, 20, 4);
                        this.ctx.fillRect(x + 8, y + 12, 16, 4);
                        this.ctx.fillRect(x + 10, y + 16, 12, 4);
                        
                        this.ctx.fillStyle = '#22c55e';
                        this.ctx.fillRect(x + 8, y + 8, 4, 12);
                        this.ctx.fillRect(x + 20, y + 10, 4, 8);
                        break;
                        
                    case 4: // Pokemon-style flowers
                        // Grass base
                        this.ctx.fillStyle = '#3a7c17';
                        this.ctx.fillRect(x, y, s, s);
                        
                        // Flower stem
                        this.ctx.fillStyle = '#22c55e';
                        this.ctx.fillRect(x + 14, y + 16, 4, 12);
                        
                        // Flower petals
                        this.ctx.fillStyle = '#f59e0b';
                        this.ctx.fillRect(x + 12, y + 8, 8, 8);
                        
                        this.ctx.fillStyle = '#fbbf24';
                        this.ctx.fillRect(x + 14, y + 10, 4, 4);
                        break;
                }
            }
            
            drawPlayer(x, y) {
                // Shadow
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                this.ctx.fillRect(x + 4, y + 28, 24, 4);
                
                // Pokemon trainer style
                // Body
                this.ctx.fillStyle = '#dc2626'; // Red shirt
                this.ctx.fillRect(x + 8, y + 16, 16, 12);
                
                // Arms
                this.ctx.fillStyle = '#fbbf24'; // Skin tone
                this.ctx.fillRect(x + 4, y + 18, 6, 8);
                this.ctx.fillRect(x + 22, y + 18, 6, 8);
                
                // Pants
                this.ctx.fillStyle = '#1e40af'; // Blue pants
                this.ctx.fillRect(x + 10, y + 24, 12, 8);
                
                // Head
                this.ctx.fillStyle = '#fbbf24'; // Skin
                this.ctx.fillRect(x + 8, y + 4, 16, 12);
                
                // Hair
                this.ctx.fillStyle = '#8b5cf6'; // Purple hair
                this.ctx.fillRect(x + 8, y + 2, 16, 6);
                
                // Hat
                this.ctx.fillStyle = '#dc2626'; // Red hat
                this.ctx.fillRect(x + 6, y, 20, 6);
                
                // Eyes
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(x + 12, y + 8, 2, 2);
                this.ctx.fillRect(x + 18, y + 8, 2, 2);
                
                // Walking animation
                if (this.player.moving && this.player.animFrame % 2 === 1) {
                    // Left foot forward
                    this.ctx.fillStyle = '#000';
                    this.ctx.fillRect(x + 8, y + 30, 4, 2);
                    this.ctx.fillRect(x + 20, y + 28, 4, 2);
                } else {
                    // Normal stance
                    this.ctx.fillStyle = '#000';
                    this.ctx.fillRect(x + 10, y + 30, 4, 2);
                    this.ctx.fillRect(x + 18, y + 30, 4, 2);
                }
            }
            
            drawNPC(spriteType, x, y) {
                // Shadow
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                this.ctx.fillRect(x + 4, y + 28, 24, 4);
                
                switch (spriteType) {
                    case 1: // Prof. Experience (Lab coat)
                        this.ctx.fillStyle = '#ffffff'; // White lab coat
                        this.ctx.fillRect(x + 6, y + 12, 20, 16);
                        
                        this.ctx.fillStyle = '#fbbf24'; // Skin
                        this.ctx.fillRect(x + 8, y + 4, 16, 12);
                        
                        this.ctx.fillStyle = '#6b7280'; // Gray hair
                        this.ctx.fillRect(x + 8, y + 2, 16, 6);
                        
                        this.ctx.fillStyle = '#000'; // Eyes
                        this.ctx.fillRect(x + 12, y + 8, 2, 2);
                        this.ctx.fillRect(x + 18, y + 8, 2, 2);
                        break;
                        
                    case 2: // Skill Master (Green outfit)
                        this.ctx.fillStyle = '#16a34a'; // Green
                        this.ctx.fillRect(x + 8, y + 12, 16, 16);
                        
                        this.ctx.fillStyle = '#fbbf24'; // Skin
                        this.ctx.fillRect(x + 8, y + 4, 16, 12);
                        
                        this.ctx.fillStyle = '#8b4513'; // Brown hair
                        this.ctx.fillRect(x + 8, y + 2, 16, 6);
                        
                        this.ctx.fillStyle = '#000'; // Eyes
                        this.ctx.fillRect(x + 12, y + 8, 2, 2);
                        this.ctx.fillRect(x + 18, y + 8, 2, 2);
                        break;
                        
                    case 3: // Dean Scholar (Purple robe)
                        this.ctx.fillStyle = '#7c3aed'; // Purple
                        this.ctx.fillRect(x + 6, y + 12, 20, 16);
                        
                        this.ctx.fillStyle = '#fbbf24'; // Skin
                        this.ctx.fillRect(x + 8, y + 4, 16, 12);
                        
                        this.ctx.fillStyle = '#000'; // Black hair
                        this.ctx.fillRect(x + 8, y + 2, 16, 6);
                        
                        this.ctx.fillStyle = '#fbbf24'; // Crown
                        this.ctx.fillRect(x + 10, y, 12, 4);
                        
                        this.ctx.fillStyle = '#000'; // Eyes
                        this.ctx.fillRect(x + 12, y + 8, 2, 2);
                        this.ctx.fillRect(x + 18, y + 8, 2, 2);
                        break;
                        
                    case 4: // Contact Sage (Orange outfit)
                        this.ctx.fillStyle = '#f59e0b'; // Orange
                        this.ctx.fillRect(x + 8, y + 12, 16, 16);
                        
                        this.ctx.fillStyle = '#fbbf24'; // Skin
                        this.ctx.fillRect(x + 8, y + 4, 16, 12);
                        
                        this.ctx.fillStyle = '#dc2626'; // Red hair
                        this.ctx.fillRect(x + 8, y + 2, 16, 6);
                        
                        this.ctx.fillStyle = '#000'; // Eyes
                        this.ctx.fillRect(x + 12, y + 8, 2, 2);
                        this.ctx.fillRect(x + 18, y + 8, 2, 2);
                        break;
                }
                
                // Common features
                this.ctx.fillStyle = '#fff'; // Eye shine
                this.ctx.fillRect(x + 13, y + 8, 1, 1);
                this.ctx.fillRect(x + 19, y + 8, 1, 1);
                
                this.ctx.fillStyle = '#000'; // Mouth
                this.ctx.fillRect(x + 15, y + 12, 2, 1);
            }
            
            gameLoop(currentTime = 0) {
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                this.update(deltaTime);
                this.render();
                
                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }
        
        window.addEventListener('load', () => {
            new PokemonGame();
        });
    </script>
</body>
</html>
